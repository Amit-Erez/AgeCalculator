<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="calcBox">
            <div class="calc">
              <div class="daybox">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD" />
                <span class="error" id="day__error"></span>
              </div>
              <div class="monthbox">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM" />
                <span class="error" id="month__error"></span>
              </div>
              <div class="yearbox">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY" />
                <span class="error" id="year__error"></span>
              </div>
            </div>
            <div class="divider"></div>
            <div class="icon__box">
              <img src="./assets/images/icon-arrow.svg" id="calcBtn" />
            </div>
            <script type="module" src="./index.js"></script>
            <div class="result">
              <h1><span id="purpleY" class="purple">--</span> years</h1>
              <h1><span id="purpleM" class="purple">--</span> months</h1>
              <h1><span id="purpleD" class="purple">--</span> days</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
